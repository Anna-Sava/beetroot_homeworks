<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <main>
        <section class="subscribe">
            <img src="/Icon.png" alt="Icon" class="subscribe__logo">
            <h2 class="subscribe__title">Newsletter</h2>
            <h3 class="subscribe__description">Stay up to date with our latest news and products</h3>
            <form action="">
                <input type="email" name="email" 
                placeholder="Your email-adress"
                required
                maxlength="255"
                class="subscribe_email-input">
               
                <button type="submit" class="subscribe__submit">SUBSCRIBE</button>
            </form>

            <p class="subscribe__tip">Your email is safe with us, we don't spam</p>
        </section>
    </main>
    
</body>
</html>
